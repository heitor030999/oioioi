<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login / Cadastro - Nuvem Pessoal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <section id="authSection">
    <h1>Login / Cadastro</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <button id="registerBtn">Cadastrar</button>
  </section>
</body>
</html>
